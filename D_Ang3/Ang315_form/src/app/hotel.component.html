<div class='Hotel'>

  <hotel-title [hotel-name]="getName()"></hotel-title>

  <hotel-stars [starsinput]="getStars()"></hotel-stars>
  <br>

  <form #frm="ngForm" (ngSubmit)="testSubmit(frm)">
  Новое название: <input name=newhotelname type=text ngModel ><br>
  Новое количество звёзд: <input name=newstars type=text ngModel ><br>
  <input type=submit value="установить"><br>
  </form>
  <br>

  <div class='Photo'>
    <img [src]="getPhoto()">
  </div>
  <br>

  <div>
    Комнаты:
    {{getRooms()}}
  </div>

</div>
